<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>Choppermed Manager</title>

    <!-- Bootstrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>

<!-- Menu -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand">Choppermed Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/medicos}">Médicos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/pacientes}">Pacientes</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/agendamentos}">Agendamentos</a>
            </li>
        </ul>
    </div>
</nav>


<div class="container">
    <h2 class="mt-5 mb-4">Detalhes do Paciente</h2>
    <p>ID: <span th:text="${paciente.id}"></span></p>
    <p>Nome: <span th:text="${paciente.nome}"></span></p>
    <p>CPF: <span th:text="${paciente.cpf}"></span></p>
    <p>Telefone: <span th:text="${paciente.telefone}"></span></p>
    <p>Peso: <span th:text="${paciente.peso}"></span></p>
    <p>Altura: <span th:text="${paciente.altura}"></span></p>
    <p>Toma Medicamento: <span th:text="${paciente.tomaMedicamento}"></span></p>
    <br>
    <a class="btn btn-outline-secondary" th:href="@{/pacientes}">Voltar para a lista</a>
</div>

<!-- Rodapé -->
<footer class="bg-light text-center py-3 mt-5">
    <p>&copy; 2023 Choppermed Manager.</p>
</footer>

</body>
</html>
